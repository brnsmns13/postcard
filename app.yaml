application: still-toolbox-689
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /build
  static_dir: build

- url: /dist
  static_dir: dist

- url: /.*
  script: main.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

skip_files:
- ^(.*/)?.*\.py[co]$
- ^node_modules/(.*/)?
- ^.sass-cache/(.*/)?
